version: 2.1

orbs:
  codecov: codecov/codecov@4.1.0

jobs:
  build:
    docker:
      - image: cimg/android:2024.04.1
    working_directory: ~/repo/event-buffer
    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - checkout
      - run: ./gradlew check
      - run: ./gradlew koverXmlReport
      - codecov/upload

workflows:
  test:
    jobs:
      - build